<!doctype html>
<html lang="en" data-theme="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>ZenPay Payment Plugin</title>

		<!-- Fonts (Inter for new UI; keep Roboto if you like) -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Bootstrap core (CSS only is fine; JS included below for modals/tooltips used elsewhere) -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<!-- Bootstrap Icons (main.html still uses `bi` icons) -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<!-- Highlight.js (optional; keep if you still use it) -->
		<link
			id="hljs-stylesheet"
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css"
		/>

		<!-- ZenPay plugin CSS (kept) -->
		<link href="https://cdnuat.travelpay.com.au/css/zenpay.payment.css" rel="stylesheet" />

		<!-- New UI styles (place AFTER vendor so it wins) -->
		<link rel="stylesheet" href="/css/styles.css?v=1.0.0" />

		<!-- Dynamic cache busting for development -->
		<script>
			// Add timestamp to CSS for cache busting in development
			if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
				const link = document.querySelector('link[href*="styles.css"]');
				if (link) {
					link.href = link.href.split('?')[0] + '?v=' + Date.now();
				}
			}
		</script>
	</head>

	<body>
		<!-- Header -->
		@@include('header.html')

		<!-- Main content -->
		@@include('main.html')

		<!-- Modal(s) -->
		@@include('modal.html')

		<!-- Footer -->
		@@include('footer.html')

		<!-- Vendor JS (no jQuery) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/js-sha3/0.9.3/sha3.min.js"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdn.travelpay.com.au/js/zenpay.payment.bs5.js"></script>

		<!-- App entry (Vite/TS) -->
		<script type="module" src="/src/ts/index.ts"></script>
	</body>
</html>
