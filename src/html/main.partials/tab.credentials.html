<!-- Second Row: 50/50 Split -->
<div class="mb-2">
	<div class="row settings-row">
		<!-- Email Settings -->
		<div class="col-md-3">
			<label class="form-label">
				<i class="bi bi-envelope me-1"></i>Email Settings
				<i
					class="bi bi-question-circle ms-2"
					onclick="showParameterModal('email')"
					style="cursor: pointer; color: var(--muted)"
					title="View email-related parameters"
				></i>
			</label>
			<div class="payment-method-grid" style="grid-template-columns: 1fr 1fr; gap: 0.5rem">
				<!-- Email Merchant -->
				<div
					class="payment-method-card"
					data-option="sendConfirmationEmailToMerchant"
					data-bs-toggle="tooltip"
					data-bs-placement="top"
					title="Send a confirmation email to the merchant after payment"
				>
					<input
						type="checkbox"
						class="payment-method-toggle visually-hidden"
						id="sendConfirmationEmailToMerchant"
						data-option="sendConfirmationEmailToMerchant"
					/>
					<label for="sendConfirmationEmailToMerchant" class="payment-method-label">
						<div class="payment-method-icon"><i class="bi bi-envelope-fill"></i></div>
						<div class="payment-method-name">Email Merchant</div>
						<div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
					</label>
				</div>

				<!-- Email Customer -->
				<div
					class="payment-method-card"
					data-option="sendConfirmationEmailToCustomer"
					data-bs-toggle="tooltip"
					data-bs-placement="top"
					title="Send a confirmation email to the customer after payment"
				>
					<input
						type="checkbox"
						class="payment-method-toggle visually-hidden"
						id="sendConfirmationEmailToCustomer"
						data-option="sendConfirmationEmailToCustomer"
					/>
					<label for="sendConfirmationEmailToCustomer" class="payment-method-label">
						<div class="payment-method-icon"><i class="bi bi-envelope"></i></div>
						<div class="payment-method-name">Email Customer</div>
						<div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
					</label>
				</div>
			</div>
		</div>

		<!-- Display Settings -->
		<div class="col-md-3">
			<label class="form-label">
				<i class="bi bi-display me-1"></i>Display Settings
				<i
					class="bi bi-question-circle ms-2"
					onclick="showParameterModal('hide')"
					style="cursor: pointer; color: var(--muted)"
					title="View display-related parameters"
				></i>
			</label>
			<div class="payment-method-grid" style="grid-template-columns: 1fr 1fr; gap: 0.5rem">
				<!-- Hide Logo -->
				<div
					class="payment-method-card"
					data-option="hideMerchantLogo"
					data-bs-toggle="tooltip"
					data-bs-placement="top"
					title="Hide the merchant logo in the payment UI"
				>
					<input
						type="checkbox"
						class="payment-method-toggle visually-hidden"
						id="hideMerchantLogo"
						data-option="hideMerchantLogo"
					/>
					<label for="hideMerchantLogo" class="payment-method-label">
						<div class="payment-method-icon"><i class="bi bi-image"></i></div>
						<div class="payment-method-name">Hide Logo</div>
						<div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
					</label>
				</div>

				<!-- Hide Terms -->
				<div
					class="payment-method-card"
					data-option="hideTermsAndConditions"
					data-bs-toggle="tooltip"
					data-bs-placement="top"
					title="Hide the terms and conditions section in the payment UI"
				>
					<input
						type="checkbox"
						class="payment-method-toggle visually-hidden"
						id="hideTermsAndConditions"
						data-option="hideTermsAndConditions"
					/>
					<label for="hideTermsAndConditions" class="payment-method-label">
						<div class="payment-method-icon"><i class="bi bi-file-earmark-text"></i></div>
						<div class="payment-method-name">Hide T&Cs</div>
						<div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
					</label>
				</div>
			</div>
		</div>

		<!-- Right Side: 50% (User Mode stacked above Override Fee Payer) -->
		<div class="col-md-6">
			<!-- User Mode Settings -->
			<div class="mb-2">
				<label
					class="form-label"
					data-bs-toggle="tooltip"
					data-bs-placement="top"
					title="Click to select user mode (Customer Facing or Merchant Facing)"
				>
					<i class="bi bi-person-gear me-1"></i>User Mode
					<i
						class="bi bi-question-circle ms-2"
						onclick="showParameterModal('userMode')"
						style="cursor: pointer; color: var(--muted)"
						title="View userMode parameter details"
					></i>
				</label>
				<div style="position: relative">
					<!-- CoreDropdown Button -->
					<button
						type="button"
						class="form-control text-start d-flex justify-content-between align-items-center"
						id="userModeButton"
						style="background: var(--card); border: 1px solid var(--muted); cursor: pointer"
					>
						<span data-dropdown-text>Customer Facing</span>
						<i class="bi bi-chevron-down"></i>
					</button>

					<!-- CoreDropdown Container -->
					<div id="userModeDropdown"></div>

					<!-- Hidden radio inputs for form submission -->
					<input
						type="radio"
						name="userMode"
						id="selectUserModeCustomer"
						value="0"
						checked
						style="display: none"
					/>
					<input
						type="radio"
						name="userMode"
						id="selectUserModeMerchant"
						value="1"
						style="display: none"
					/>
				</div>
			</div>

			<!-- Override Fee Payer Settings -->
			<div>
				<label
					class="form-label"
					data-bs-toggle="tooltip"
					data-bs-placement="top"
					title="Click to select fee payer override (Default, Merchant Pays, or Customer Pays)"
				>
					<i class="bi bi-currency-dollar me-1"></i>Override Fee Payer
					<i
						class="bi bi-question-circle ms-2"
						onclick="showParameterModal('overrideFeePayer')"
						style="cursor: pointer; color: var(--muted)"
						title="View overrideFeePayer parameter details"
					></i>
				</label>
				<div style="position: relative">
					<!-- CoreDropdown Button -->
					<button
						type="button"
						class="form-control text-start d-flex justify-content-between align-items-center"
						id="overrideFeePayerButton"
						style="background: var(--card); border: 1px solid var(--muted); cursor: pointer"
					>
						<span data-dropdown-text>Default</span>
						<i class="bi bi-chevron-down"></i>
					</button>

					<!-- CoreDropdown Container -->
					<div id="overrideFeePayerDropdown" class="dropup"></div>

					<!-- Hidden radio inputs for form submission -->
					<input
