<section class="card">
	<div class="card-hd d-flex justify-content-between align-items-center">
		<h2 class="mb-0">
			<i class="bi bi-code-slash me-2"></i>
			Code Preview
		</h2>
		<div class="btn-group" role="group">
			<button class="copy-btn-icon" id="copyCodeBtn" title="Copy Code to Clipboard" aria-label="Copy code" data-bs-toggle="tooltip">
				<i class="bi bi-clipboard"></i>
			</button>
			<button class="download-btn-icon" id="downloadDemoBtn" title="Download Demo" aria-label="Download demo" data-bs-toggle="tooltip" hidden>
				<i class="bi bi-download"></i>
			</button>
		</div>
	</div>
	<div class="card-bd">
		<pre><code id="codePreview" class="language-js"></code></pre>
	</div>
</section>
