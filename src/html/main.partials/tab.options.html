<!-- Options -->
<div class="tab-pane fade" id="additional-options" role="tabpanel" aria-labelledby="additional-options-tab">
  <div class="options-container">
    <!-- Row 1: Notifications | UI Options -->
    <div class="row mb-3">
      <!-- Notifications -->
      <div class="col-md-6">
        <div class="options-section">
          <h6 class="mb-2 small"><i class="bi bi-bell me-1"></i>Notifications</h6>
          <div class="payment-method-grid">
            <div class="payment-method-card" data-option="sendConfirmationEmailToCustomer" data-bs-toggle="tooltip" data-bs-placement="top" title="Send a confirmation email to the customer after payment">
              <input type="checkbox" class="payment-method-toggle visually-hidden" id="sendConfirmationEmailToCustomer" data-option="sendConfirmationEmailToCustomer" />
              <label for="sendConfirmationEmailToCustomer" class="payment-method-label">
                <div class="payment-method-icon"><i class="bi bi-envelope"></i></div>
                <div class="payment-method-name">Email Customer</div>
                <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
              </label>
            </div>

            <div class="payment-method-card" data-option="sendConfirmationEmailToMerchant" data-bs-toggle="tooltip" data-bs-placement="top" title="Send a confirmation email to the merchant after payment">
              <input type="checkbox" class="payment-method-toggle visually-hidden" id="sendConfirmationEmailToMerchant" data-option="sendConfirmationEmailToMerchant" />
              <label for="sendConfirmationEmailToMerchant" class="payment-method-label">
                <div class="payment-method-icon"><i class="bi bi-envelope-fill"></i></div>
                <div class="payment-method-name">Email Merchant</div>
                <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- UI Options -->
      <div class="col-md-6">
        <div class="options-section">
          <h6 class="mb-2 small"><i class="bi bi-display me-1"></i>UI Options</h6>
          <div class="payment-method-grid">
            <div class="payment-method-card" data-option="hideTermsAndConditions" data-bs-toggle="tooltip" data-bs-placement="top" title="Hide the terms and conditions section in the payment UI">
              <input type="checkbox" class="payment-method-toggle visually-hidden" id="hideTermsAndConditions" data-option="hideTermsAndConditions" />
              <label for="hideTermsAndConditions" class="payment-method-label">
                <div class="payment-method-icon"><i class="bi bi-file-earmark-text"></i></div>
                <div class="payment-method-name">Hide Terms</div>
                <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
              </label>
            </div>

            <div class="payment-method-card" data-option="hideMerchantLogo" data-bs-toggle="tooltip" data-bs-placement="top" title="Hide the merchant logo in the payment UI">
              <input type="checkbox" class="payment-method-toggle visually-hidden" id="hideMerchantLogo" data-option="hideMerchantLogo" />
              <label for="hideMerchantLogo" class="payment-method-label">
                <div class="payment-method-icon"><i class="bi bi-image"></i></div>
                <div class="payment-method-name">Hide Logo</div>
                <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Row 2: User Mode | Override Fee Payer -->
    <div class="row mb-3">
      <!-- User Mode -->
      <div class="col-md-6">
        <div class="options-section">
          <h6 class="mb-2 small"><i class="bi bi-person me-1"></i>User Mode</h6>
          <div class="payment-method-grid">
            <div class="payment-method-card" data-option="userMode" data-bs-toggle="tooltip" data-bs-placement="top" title="Customer facing mode">
              <input type="radio" class="payment-method-toggle visually-hidden" name="userMode" id="selectUserModeCustomer" data-option="userMode" value="0" checked />
              <label for="selectUserModeCustomer" class="payment-method-label">
                <div class="payment-method-icon"><i class="bi bi-person"></i></div>
                <div class="payment-method-name">Customer</div>
                <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
              </label>
            </div>

            <div class="payment-method-card" data-option="userMode" data-bs-toggle="tooltip" data-bs-placement="top" title="Merchant facing mode">
              <input type="radio" class="payment-method-toggle visually-hidden" name="userMode" id="selectUserModeMerchant" data-option="userMode" value="1" />
              <label for="selectUserModeMerchant" class="payment-method-label">
                <div class="payment-method-icon"><i class="bi bi-shop"></i></div>
                <div class="payment-method-name">Merchant</div>
                <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
              </label>
            </div>
          </div>
        </div>
      </div>

      <!-- Override Fee Payer -->
      <div class="col-md-6">
        <div class="options-section">
          <h6 class="mb-2 small"><i class="bi bi-currency-dollar me-1"></i>Override Fee Payer</h6>
          <div class="payment-method-grid">
            <div class="payment-method-card" data-option="overrideFeePayer" data-bs-toggle="tooltip" data-bs-placement="top" title="Use default fee payer configuration">
              <input type="radio" class="payment-method-toggle visually-hidden" name="overrideFeePayer" id="overrideFeePayerDefault" data-option="overrideFeePayer" value="0" checked />
              <label for="overrideFeePayerDefault" class="payment-method-label">
                <div class="payment-method-icon"><i class="bi bi-gear"></i></div>
                <div class="payment-method-name">Default</div>
                <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
              </label>
            </div>

            <div class="payment-method-card" data-option="overrideFeePayer" data-bs-toggle="tooltip" data-bs-placement="top" title="Customer pays the fee">
              <input type="radio" class="payment-method-toggle visually-hidden" name="overrideFeePayer" id="overrideFeePayerCustomer" data-option="overrideFeePayer" value="1" />
              <label for="overrideFeePayerCustomer" class="payment-method-label">
                <div class="payment-method-icon"><i class="bi bi-person-fill"></i></div>
                <div class="payment-method-name">Customer</div>
                <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
              </label>
            </div>

            <div class="payment-method-card" data-option="overrideFeePayer" data-bs-toggle="tooltip" data-bs-placement="top" title="Merchant pays the fee">
              <input type="radio" class="payment-method-toggle visually-hidden" name="overrideFeePayer" id="overrideFeePayerMerchant" data-option="overrideFeePayer" value="2" />
              <label for="overrideFeePayerMerchant" class="payment-method-label">
                <div class="payment-method-icon"><i class="bi bi-shop-window"></i></div>
                <div class="payment-method-name">Merchant</div>
                <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Min Height -->
    <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="top" title="Set the minimum height of the payment plugin iframe">
      <label class="form-label" for="minHeightInput">Min Height (px)</label>
      <input type="number" class="form-control form-control-sm" id="minHeightInput" placeholder="Min Height" min="300" max="2000" step="1" inputmode="numeric" />
    </div>

    <!-- Tokenization-only options -->
    <div id="tokenizationOptions" class="options-section d-none">
      <h6 class="mb-2 small"><i class="bi bi-credit-card-2-front me-1"></i>Tokenization Options</h6>
      <div class="payment-method-grid">
        <div class="payment-method-card" data-option="showFeeOnTokenising" data-bs-toggle="tooltip" data-bs-placement="top" title="Show fee details during tokenization process (Tokenization Mode only)">
          <input type="checkbox" class="payment-method-toggle visually-hidden" id="showFeeOnTokenising" data-option="showFeeOnTokenising" />
          <label for="showFeeOnTokenising" class="payment-method-label">
            <div class="payment-method-icon"><i class="bi bi-cash"></i></div>
            <div class="payment-method-name">Show Fee</div>
            <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
          </label>
        </div>

        <div class="payment-method-card" data-option="showFailedPaymentFeeOnTokenising" data-bs-toggle="tooltip" data-bs-placement="top" title="Show fee details for failed payments during tokenization (Tokenization Mode only)">
          <input type="checkbox" class="payment-method-toggle visually-hidden" id="showFailedPaymentFeeOnTokenising" data-option="showFailedPaymentFeeOnTokenising" />
          <label for="showFailedPaymentFeeOnTokenising" class="payment-method-label">
            <div class="payment-method-icon"><i class="bi bi-exclamation-triangle"></i></div>
            <div class="payment-method-name">Show Failed Fee</div>
            <div class="payment-method-status"><i class="bi bi-check-circle-fill"></i></div>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
