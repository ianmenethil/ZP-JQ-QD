<!-- /src/html/header.html -->
<!-- Vars (single source of truth for labels/tooltips). TS can read from #headerVars.dataset.* -->
<div
	id="headerVars"
	hidden
	data-app-title="ZenPay jQuery Initalizer"
	data-tip-home="Go to Dashboard"
	data-tip-input="Input Parameters Reference"
	data-tip-output="Output Parameters Reference"
	data-tip-errors="Error Codes Reference"
	data-tip-theme="Toggle Dark Mode"
></div>

<!-- Hidden file input for config import (triggered by Ctrl+Alt+Shift+U) -->
<input type="file" id="fileInputConfig" accept=".json" style="display: none;" />

<header class="topbar" id="appHeader" role="banner">
	<div class="header-col header-left">
		<a
			href="#"
			class="btn secondary"
			id="homeBtn"
			title="Go to Dashboard"
			aria-label="Go to Dashboard"
			data-bs-toggle="tooltip"
			data-bs-placement="bottom"
		>
			<i class="bi bi-house-door-fill"></i>
		</a>
	</div>
	<div class="header-col header-center">
		<div class="brand" id="appTitle">ZenPay jQuery Initalizer</div>
	</div>
	<div class="header-col header-right toolbar" aria-label="Header actions">
		<button
			id="inputParametersBtn"
			class="btn secondary"
			aria-label="View input parameters"
			title="Input Parameters Reference"
			data-bs-toggle="tooltip"
			data-bs-placement="bottom"
		>
			<i class="bi bi-arrow-down-circle"></i>
		</button>
		<button
			id="outputParametersBtn"
			class="btn secondary"
			aria-label="View output parameters"
			title="Output Parameters Reference"
			data-bs-toggle="tooltip"
			data-bs-placement="bottom"
		>
			<i class="bi bi-arrow-up-circle"></i>
		</button>
		<button
			id="errorCodesBtn"
			class="btn secondary"
			aria-label="View error codes"
			title="Error Codes Reference"
			data-bs-toggle="tooltip"
			data-bs-placement="bottom"
		>
			<i class="bi bi-exclamation-triangle"></i>
		</button>
		<button
			id="themeToggle"
			class="btn secondary"
			aria-label="Toggle theme"
			title="Toggle Dark Mode"
			data-bs-toggle="tooltip"
			data-bs-placement="bottom"
		>
			<i class="bi bi-sun-fill" id="lightIcon"></i>
			<i class="bi bi-moon-fill d-none" id="darkIcon"></i>
		</button>
	</div>
</header>
